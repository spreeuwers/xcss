    <script>
        //generated javascript statement
        var files= [
            '2015_11_14.txt',
            '2015_12_12.txt',
            '2016_02_13.txt',
            '2016_03_12.txt'
        ];
        //module
        var lgh ={};

        lgh.findFile = function (date) {
            var result = '';
            files.some(
                    function (fName) {

                        if (fName.indexOf(date) === 0) {
                            result = fName;
                            return true;
                        }
                    });
            return loadUrlContent('pages/'+ result);
        }
        
        function loadUrlContent(url) {
          fetch(url).then(
            function (response) {
              response.text().then(
                  function (data) {
                     console.log(data);
                     return data
          
                }
                );
            }
          );
        }
        

        lgh.findDate = function(){
            var m = document.querySelector('#dateselect input[name="month"]').value;
            var y = document.querySelector('#dateselect input[name="year"]').value;
            if (parseInt(m) < 10){
                m = '0' +m;
            }
            return y + '_' + m;
        }
    </script>
