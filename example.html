<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>xcss example </title>
    <style>
        .clr-red {
            color: #FFDDDD;
        }

        .bg-blue {
            background-color:#1133aa;
        }

        .gekanteld {
            transform:rotate(30deg);
        }

        .my-box EXTENDS .clr-red AND .bg-blue AND .gekanteld {
            border: 2px solid black;
            padding:3px;
        }

        .my-dialog EXTENDS .my-box {
            font-size: 1em;
            position:absolute;
            top: 50%;
            left:50%;

        }

        .dlg APPLIES my-dialog {}

        #btn1 CLICK .buttonclicked {}
        #btn2 CLICK ~buttonclicked {}
        #btn3 CLICK btn3clicked[data-value] {}
        #btn4 CLICK load[data-value] {}
        #btn5 CLICK >alt_sub_state {}

        #myrange CHANGE rotate[value] {}

        #mytext WHEN buttonclicked *{
             background-color:yellow;
        }

        #mycheck WHEN * buttonclicked *{
            transform:rotate(45deg);

        }
        #dlg1 WHEN btn3clicked[data-value]{
            content:"${data-value}";
        }
        #dlg1 WHEN rotate[transform="rotate(${value}deg)"] {
            transform:rotate(270deg);
        }

        #angle WHEN rotate[value]{
             content:'${value}'
         }

        nav>ul li CLICK navigeer[link] {}
        nav>ul li{
          display:inline;
          border:1px solid black;
          margin:3px;
          padding:3px;
        }

        main>article WHEN navigeer[link]{
          content:"url('${link}.html')";
        }

        main>article {
          min-width:80vw;
          min-height:30vh;
          border:1px solid black;
        }

        main>article WHEN navigeer[link] WHEN V{
            background-color: green;
        }

        date-component {
            display:block;
            width:150px;
            padding:0px;
            overflow:hidden;
            content:"<input name='day'><input name='month'><input name='year'>";
        }

        date-component input{
            max-width:32%;
            width:30%;
            margin: 0px;
        }



    </style>
    <link rel="stylesheet" type="text/css" href="register.css">

    <!--polyfill for fetch in edge-->
    <script src="fetch.js" type="text/javascript"></script>
    <!--init xcss-->
    <script src="xcss.js" type="text/javascript"></script>
    <script>
        var test='a test';
        window.addEventListener('message',function registreer(evt){
           if (evt.data.register){
               alert('Geregistreerd!');
           }
        });
    </script>
</head>
<body>
  <div id="dlg1" class="dlg">hi there it's xcss</div>
  <button id='btn1' data-value="hello">add buttonclicked</button>
  <button id='btn2' data-value="hello">del buttonclicked</button>
  <button id='btn3' data-value="hello">html content</button><br><br>
  <button id='btn4' data-value="hello">fill textarea</button><br><br>
  <button id='btn5' data-value="hello">replace last state</button><br><br>
  <button id='btn6' onclick="postMessage('buttonclicked','http://evil-domain.crime:666')">unsave event</button><br><br>
  <input id="mytext" value="hi" style="background-color:red"><br>
  <br>
  <input id="mycheck"
  type="checkbox" value="chk1">checkbox
  <span><script>document.write(`${test}`);</script></span>
  <br>
  <a href="#rotate?value=270deg">rotate</a><br><br>
  <a href="#navigeer?link=register">register</a><br><br>
  <a href="#">root</a><br><br>
  Rotation angle:<br>
  <input id="myrange" type="range" min="0" max="360" value="180">
  <span id="angle"></span>
  <nav>
  <ul>
    <li link="contacten">contact</li>
    <li link="register">register</li>
    <li link="mail">mail</li>
  </ul>
  </nav>
  <main>
     <article></article>
      <br>
     <date-component></date-component>
  </main>
</body>
</html>
