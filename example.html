<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>xcss example </title>
    <style>
        .clr-red {
            color: #FFDDDD;
        }

        .bg-blue {
            background-color:#1133aa;
        }

        .gekanteld {
            transform:rotate(30deg);
        }

        .my-box extends .clr-red, .bg-blue, .gekanteld {
            border: 2px solid black;
            padding:3px;
        }

        .my-dialog extends .my-box {
            font-size: 1em;
            position:absolute;
            top: 500px;
            left:500px;

        }
    </style>
    <script src="xcss.js" type="text/javascript"></script>
</head>
<body>
  <div class="my-dialog">hi there it's xcss</div>
</body>
</html>
